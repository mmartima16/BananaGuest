    <!--create account-->
    <div class="container">
        <div class="row">
            <h2>Create account.</h2>
        </div>
        <form class="account ">
            <div class="row">
                <div class="col-lg-12 col-md-12">
                    <div class="form-group form-group-sm">
                        <label for="name_crear" class="control-label">Firstname</label>
                        <input type="text" class="form-control" id="name_crear" placeholder="Name" minlegth="2" maxlength="10" pattern="[a-zA-Z]*" required>
                    </div>
                </div>
                <div class="col-lg-12 col-md-12">
                    <div class="form-group">
                        <label for="username_crear" class="control-label">User name</label>
                        <input type="text" class="form-control" id="username_crear" placeholder="example.bananaguest" value='.bananaguest' pattern="[a-zA-Z]*\.bananaguest" required>
                    </div>
                </div>

                <div class="col-lg-12 col-md-12">
                    <div class="form-group">
                        <label for="email_crear" class="control-label">Email</label>
                        <input type="email" class="form-control" id="email_crear" placeholder="example@e.es" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" required>
                    </div>
                </div>

                <div class="col-lg-12 col-md-12">
                    <div class="form-group">
                        <label for="password_crear" class="control-label">Password</label>
                        <input minlength='6' type="text" class="form-control" id="password_crear" placeholder="Password" required>
                    </div>
                </div>
                <div id='errores2'></div>
            </div>
            <div class="row">
                <div class="col-lg-12 col-xs-12">
                    <button id="btn_crear" type="submit" class="btn btn-default"><a id="create" href="pagina3-2.html">Create</a></button>
                </div>

            </div>
        </form>



    </div>
