<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
     <link rel="stylesheet" href="bootstrap-3.3.7-dist/css/bootstrap.min.css">
    <title>Nuevo proyecto</title>
</head>
<body>
<section>   
    <form id='nuevo_proyecto'>
 
<div class="form-group">
        <h4>Nombre del proyecto:</h4>
    <label for="exampleInputName2"></label>
    <input type="text" class="form-control" id="nombre_proyecto" placeholder="Escriba aquí" required>
  </div>

     <div>
         <h4>Descripción del proyecto:</h4>
    <textarea class="form-control" rows="3" id='descrip_proyecto'></textarea>
    </div>
         
<div class="form-group">
    <h4>Añadir colaboradores:</h4>
    <label for="exampleInputName2">Name</label>
    <input type="text" class="form-control" id="nombre_colab" placeholder="Jane Doe" pattern="[a-zA-Z]*"required>
  </div>

  <div class="form-group">
    <label for="exampleInputEmail2">Email</label>
    <input type="email" class="form-control" id="email_colab" placeholder="jane.doe@example.com" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" required>
    <button type="submit" class="btn btn-default">Send invitation</button>
  </div>

  <div class="form-group">
        <h4>Seleccionar archivo:</h4>
    <label for="exampleInputFile"></label>
    <input type="file" id="exampleInputFile">
  </div>

  <button type="submit" class="btn btn-default" id='btn_submit_proyecto'><a href="paginaprincipal.html">Submit</a></button>

  <div id='errores3'></div>
</form>
</section>

</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
<script src= 'scripts/bananaguest.js'></script>
</html>
